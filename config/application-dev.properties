server.port=8081
###
#   Database Settings
###
spring.datasource.url=jdbc:h2:mem:mapfre-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.username = sa
spring.datasource.password =
spring.datasource.driverClassName = org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
###
#   H2 Settings
###
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true
###
#   Hibernate Settings
###
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false

### 
# Logging 
###

logging.pattern.console=
logging.path=logs
#logging.file=${logging.path}/assistevent.log
logging.pattern.file=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n

###
# Config Application
###
app.hostnameAPI=8d34te26q3.execute-api.eu-west-1.amazonaws.com
app.portAPI=443
app.portAPI=443
app.corePoolSize=7
app.maxPoolSize=42
app.QueueCapacity=11

